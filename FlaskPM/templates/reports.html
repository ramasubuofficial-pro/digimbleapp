{% extends "base.html" %}

{% block header_title %}Reports{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Chart Section Placeholder -->
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
        <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
            <svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
            </svg>
            Task Distribution
        </h2>
        <div class="h-64 flex items-end space-x-4">
            <!-- Simple CSS Bar Chart -->
            <div class="w-full flex justify-around items-end h-full px-4 border-b border-slate-200 pb-4">
                <div class="w-20 bg-blue-100 rounded-t-xl hover:bg-blue-200 transition relative group"
                    style="height: 60%">
                    <div
                        class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
                        60%</div>
                    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs font-bold text-blue-800">
                        To Do</div>
                </div>
                <div class="w-20 bg-purple-100 rounded-t-xl hover:bg-purple-200 transition relative group"
                    style="height: 45%">
                    <div
                        class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
                        45%</div>
                    <div
                        class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs font-bold text-purple-800">
                        Progress</div>
                </div>
                <div class="w-20 bg-green-100 rounded-t-xl hover:bg-green-200 transition relative group"
                    style="height: 80%">
                    <div
                        class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
                        80%</div>
                    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-xs font-bold text-green-800">
                        Done</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 print:hidden">
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-6 text-white shadow-xl">
            <h3 class="font-bold text-lg mb-2">Export Data</h3>
            <p class="text-slate-400 text-sm mb-6">Download project metrics and task logs for external analysis.</p>
            <div class="flex space-x-3">
                <button onclick="window.location.href='/api/export/csv'"
                    class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg text-sm font-medium transition flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Export CSV
                </button>
                <button onclick="window.print()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition flex items-center shadow-lg shadow-blue-500/30">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                        </path>
                    </svg>
                    Generate PDF
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
            <h3 class="font-bold text-lg text-slate-800 mb-2">System Health</h3>
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-slate-500">API Latency</span>
                        <span class="text-green-600 font-bold">45ms</span>
                    </div>
                    <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-green-500 w-[15%]"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-slate-500">Database Load</span>
                        <span class="text-blue-600 font-bold">12%</span>
                    </div>
                    <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 w-[12%]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @media print {

        aside,
        header,
        .print\:hidden {
            display: none !important;
        }

        main {
            overflow: visible !important;
            height: auto !important;
        }

        body {
            background: white;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Fetch real stats to power the chart
        const res = await fetch('/api/stats');
        const data = await res.json();

        if (!data.error) {
            const total = data.total_tasks || 1; // avoid divide by zero
            const stats = data.task_stats;

            // Update chart bars
            updateBar('todo', stats.todo, total, 'blue');
            updateBar('progress', stats.inprogress, total, 'purple');
            updateBar('done', stats.completed, total, 'green');
        }
    });
