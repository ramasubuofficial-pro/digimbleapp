{% extends "base.html" %}

{% block header_title %}Projects{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-6">
    <div class="relative max-w-sm w-full">
        <svg class="absolute left-3 top-3 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" placeholder="Search projects..."
            class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition shadow-sm">
    </div>

    <button onclick="openCreateProjectModal()"
        class="flex items-center px-4 py-2 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition shadow-lg shadow-emerald-500/30">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        New Project
    </button>
</div>

<div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Projects populated via JS -->
</div>

<!-- Create Project Modal -->
<div id="create-project-modal"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0"
        id="create-modal-content">
        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
            <h3 class="text-lg font-bold text-slate-800">Create New Project</h3>
            <button onclick="closeCreateProjectModal()" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Project Title</label>
                <input type="text" id="new-project-title"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                    oninput="document.getElementById('proj-title-error').classList.add('hidden')">
                <div id="proj-title-error" class="hidden text-red-500 text-xs mt-1">Title is required</div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                <textarea id="new-project-desc" rows="3"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none"
                    oninput="document.getElementById('proj-desc-error').classList.add('hidden')"></textarea>
                <div id="proj-desc-error" class="hidden text-red-500 text-xs mt-1">Description is required</div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="relative">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Start Date</label>
                    <input type="text" id="new-project-start" placeholder="Select Start Date"
                        class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none cursor-pointer"
                        oninput="document.getElementById('proj-start-error').classList.add('hidden')">
                    <svg class="absolute left-3 top-9 w-5 h-5 text-slate-400 pointer-events-none" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <div id="proj-start-error" class="hidden text-red-500 text-xs mt-1">Start Date is required</div>
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-slate-700 mb-1">End Date</label>
                    <input type="text" id="new-project-end" placeholder="Select End Date"
                        class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none cursor-pointer"
                        oninput="document.getElementById('proj-end-error').classList.add('hidden')">
                    <svg class="absolute left-3 top-9 w-5 h-5 text-slate-400 pointer-events-none" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <div id="proj-end-error" class="hidden text-red-500 text-xs mt-1">End Date is required</div>
                </div>
            </div>

            <!-- Team Selection -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Team Members</label>
                <div id="team-select-container"
                    class="max-h-40 overflow-y-auto border border-slate-200 rounded-lg p-2 space-y-1 bg-slate-50"
                    onclick="document.getElementById('proj-team-error').classList.add('hidden')">
                    <p class="text-xs text-slate-400 text-center py-2">Loading team...</p>
                </div>
                <div id="proj-team-error" class="hidden text-red-500 text-xs mt-1">At least one member is required</div>
            </div>
        </div>
        <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
            <button onclick="closeCreateProjectModal()"
                class="px-4 py-2 text-slate-600 hover:bg-slate-200 rounded-lg transition">Cancel</button>
            <button onclick="createProject()"
                class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-lg shadow-emerald-500/30 transition">Create
                Project</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadProjects();
        // Initialize Flatpickr for Projects
        flatpickr("#new-project-start", {
            dateFormat: "Y-m-d",
            minDate: "today",
            theme: "dark"
        });
        flatpickr("#new-project-end", {
            dateFormat: "Y-m-d",
            minDate: "today",
            theme: "dark"
        });
    });

    async function loadProjects() {
        const res = await fetch('/api/projects');
        const projects = await res.json();
        const grid = document.getElementById('projects-grid');

        grid.innerHTML = '';
        projects.forEach(p => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl p-6 border border-slate-100 shadow-sm hover:shadow-md transition-all group cursor-pointer';
            card.onclick = () => window.location.href = `/projects/${p.id}`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-emerald-500/30">
                        ${p.title[0]}
                    </div>
                    <div class="relative group-hover:block hidden">
                        <button class="text-slate-300 hover:text-slate-600">•••</button>
                    </div>
                </div>
                <h3 class="text-lg font-bold text-slate-800 mb-2 truncate">${p.title}</h3>
                <p class="text-sm text-slate-500 line-clamp-2 mb-4 h-10">${p.description || 'No description provided.'}</p>
                
                <div class="flex items-center justify-between mt-4 pt-4 border-t border-slate-50">
                    <span class="text-xs font-semibold px-2 py-1 bg-emerald-50 text-emerald-600 rounded-full border border-emerald-100">
                        ${p.status}
                    </span>
                    <span class="text-xs text-slate-400">
                        ${new Date(p.created_at).toLocaleDateString()}
                    </span>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    async function loadTeamForSelect() {
        const container = document.getElementById('team-select-container');
        try {
            const res = await fetch('/api/team');
            if (!res.ok) throw new Error('Failed');
            const team = await res.json();

            if (team.length === 0) {
                container.innerHTML = '<p class="text-xs text-slate-400 text-center py-2">No team members found.</p>';
                return;
            }

            container.innerHTML = team.map(user => `
                <div class="flex items-center space-x-3 p-2 hover:bg-white rounded transition cursor-pointer" onclick="this.querySelector('input').click()">
                    <input type="checkbox" value="${user.id}" class="w-4 h-4 text-emerald-600 rounded border-slate-300 focus:ring-emerald-500 cursor-pointer" onclick="event.stopPropagation()">
                    <div class="flex items-center space-x-2">
                        <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">
                             ${(user.full_name || user.email)[0].toUpperCase()}
                        </div>
                        <span class="text-sm text-slate-700 font-medium">${user.full_name || user.email}</span>
                        <span class="text-xs text-slate-400">(${user.role})</span>
                    </div>
                </div>
            `).join('');

        } catch (e) {
            container.innerHTML = '<p class="text-xs text-red-400 text-center py-2">Error loading team.</p>';
        }
    }

    function openCreateProjectModal() {
        const modal = document.getElementById('create-project-modal');
        const content = document.getElementById('create-modal-content');

        // Reset Fields
        document.getElementById('new-project-title').value = '';
        document.getElementById('new-project-desc').value = '';
        document.getElementById('new-project-start').value = '';
        document.getElementById('new-project-end').value = '';
        // Note: Team checkboxes reset when re-rendered by loadTeamForSelect

        // Hide Errors
        ['proj-title-error', 'proj-desc-error', 'proj-start-error', 'proj-end-error', 'proj-team-error'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });

        modal.classList.remove('hidden');

        loadTeamForSelect(); // Load team members

        setTimeout(() => {
            content.classList.remove('scale-95', 'opacity-0');
            content.classList.add('scale-100', 'opacity-100');
        }, 10);
    }

    function closeCreateProjectModal() {
        const modal = document.getElementById('create-project-modal');
        const content = document.getElementById('create-modal-content');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    async function createProject() {
        const title = document.getElementById('new-project-title').value;
        const desc = document.getElementById('new-project-desc').value;
        const start = document.getElementById('new-project-start').value;
        const end = document.getElementById('new-project-end').value;

        // Get selected members
        const container = document.getElementById('team-select-container');
        const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
        const members = Array.from(checkboxes).map(cb => cb.value);

        // Validate
        let isValid = true;
        if (!title.trim()) {
            document.getElementById('proj-title-error').classList.remove('hidden');
            isValid = false;
        }
        if (!desc.trim()) {
            document.getElementById('proj-desc-error').classList.remove('hidden');
            isValid = false;
        }
        if (!start) {
            document.getElementById('proj-start-error').classList.remove('hidden');
            isValid = false;
        }
        if (!end) {
            document.getElementById('proj-end-error').classList.remove('hidden');
            isValid = false;
        }
        if (members.length === 0) {
            document.getElementById('proj-team-error').classList.remove('hidden');
            isValid = false;
        }

        if (!isValid) return;

        const res = await fetch('/api/projects', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title,
                description: desc,
                start_date: start,
                end_date: end,
                members: members
            })
        });

        if (res.ok) {
            closeCreateProjectModal();
            loadProjects();
            // Fields are reset on next open
        } else {
            const err = await res.json();
            showToast('Error creating project: ' + (err.error || 'Unknown error'), "error");
        }
    }
</script>
{% endblock %}
